<div class="container">
    <div>
        <label for="prdID" class="form-label">Product ID:</label>
        <input type="number" class="form-control" id="prdID" #IDp />
    </div>
    <div>
        <label for="prdName" class="form-label">Product Name:</label>
        <input type="text" class="form-control" id="prdName" #prdName />
    </div>
    <div>
        <label for="prdQuan" class="form-label">Product Quantity:</label>
        <input type="text" class="form-control" id="prdQuan" #prdQuan />
    </div>
    <div>
        <label for="prdPrice" class="form-label">Product Price:</label>
        <input type="text" class="form-control" id="prdPrice" #prdPrice />
    </div>
    <div>
        <label for="prdImg" class="form-label">Product Image:</label>
        <input type="text" class="form-control" id="prdImg" #prdImg/>
    </div>
    
    <button class="btn-primary" (click)="EditProduct(IDp.value , prdName.value, prdQuan.value, prdPrice.value, prdImg.value)">Update Product</button>
</div>
